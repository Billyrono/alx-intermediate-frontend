<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML Structure</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <article>
        <h1>Welcome to My HTML Page</h1>
        <section>
          <p>
            This is a sample article section demonstrating the use of HTML5
            elements. Semantic elements make web content more meaningful and
            accessible for both users and search engines.
          </p>
        </section>
      </article>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 @copyright</p>
    </footer>
  </body>
</html>
