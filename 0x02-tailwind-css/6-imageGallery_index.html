<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <!-- Main Grid Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <!-- Flex Section spanning 2 columns -->
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
        <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
      </section>

      <!-- Sidebar -->
      <aside class="bg-green-200 p-4">Sidebar</aside>

      <!-- Image Gallery Section spanning all columns -->
      <section class="lg:col-span-3 mt-4">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <img
            src="https://source.unsplash.com/random/400x300?nature"
            alt="Gallery Image 1"
            class="w-full h-auto object-cover rounded-lg shadow-lg"
          />
          <img
            src="https://source.unsplash.com/random/400x300?technology"
            alt="Gallery Image 2"
            class="w-full h-auto object-cover rounded-lg shadow-lg"
          />
          <img
            src="https://source.unsplash.com/random/400x300?city"
            alt="Gallery Image 3"
            class="w-full h-auto object-cover rounded-lg shadow-lg"
          />
          <img
            src="https://source.unsplash.com/random/400x300?animals"
            alt="Gallery Image 4"
            class="w-full h-auto object-cover rounded-lg shadow-lg"
          />
          <img
            src="https://source.unsplash.com/random/400x300?space"
            alt="Gallery Image 5"
            class="w-full h-auto object-cover rounded-lg shadow-lg"
          />
          <img
            src="https://source.unsplash.com/random/400x300?ocean"
            alt="Gallery Image 6"
            class="w-full h-auto object-cover rounded-lg shadow-lg"
          />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2025 Billy Rono's Blog</p>
    </footer>
  </body>
</html>
